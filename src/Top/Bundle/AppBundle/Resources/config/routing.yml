app_homepage:
    path: /
    defaults: { _controller: AppBundle:Default:index }

app_new_product:
    path: /new/product
    defaults: { _controller: AppBundle:Default:newProduct }

app_product_show:
    path: /product/{sku}/show
    defaults: { _controller: AppBundle:Product:show }

app_product_load_sku:
    path: /product/sku/load
    defaults: { _controller: AppBundle:Product:skuLoad }

app_product_add_to_cart:
    path: /product/add/to/cart
    defaults: { _controller: AppBundle:Cart:addToCart }
    methods: [POST]

app_my_cart:
    path: /my/cart
    defaults: { _controller: AppBundle:Cart:my }
